<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tic Tac Toe - Mobile Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="game-header">
            <h1 class="game-title">Tic Tac Toe</h1>
            <div class="mode-selector" id="modeSelector">
                <button class="btn btn--primary mode-btn active" data-mode="pvp" id="pvpBtn">
                    <span class="mode-title">Player vs Player</span>
                    <span class="mode-desc">Play against a friend</span>
                </button>
                <button class="btn btn--outline mode-btn" data-mode="ai" id="aiBtn">
                    <span class="mode-title">Player vs AI</span>
                    <span class="mode-desc">Challenge the computer</span>
                </button>
            </div>
        </header>

        <!-- Game Status Section -->
        <section class="game-status">
            <div class="status-row">
                <div class="current-player">
                    <span class="player-label">Current Turn:</span>
                    <span class="player-indicator" id="currentPlayer">X</span>
                </div>
                <div class="game-state-message" id="gameMessage">Make your move!</div>
            </div>
        </section>

        <!-- Score Board -->
        <section class="scoreboard">
            <div class="score-item">
                <div class="score-label">Player X</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score-item">
                <div class="score-label" id="playerOLabel">Player O</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Draws</div>
                <div class="score-value" id="scoreDraw">0</div>
            </div>
        </section>

        <!-- Game Board -->
        <main class="game-board-container">
            <div class="game-board" id="gameBoard">
                <div class="cell" data-cell="0"></div>
                <div class="cell" data-cell="1"></div>
                <div class="cell" data-cell="2"></div>
                <div class="cell" data-cell="3"></div>
                <div class="cell" data-cell="4"></div>
                <div class="cell" data-cell="5"></div>
                <div class="cell" data-cell="6"></div>
                <div class="cell" data-cell="7"></div>
                <div class="cell" data-cell="8"></div>
            </div>
            <div class="winning-line" id="winningLine"></div>
        </main>

        <!-- Control Buttons -->
        <section class="game-controls">
            <button class="btn btn--secondary btn--lg control-btn" id="newGameBtn">
                New Game
            </button>
            <button class="btn btn--outline btn--lg control-btn" id="resetScoreBtn">
                Reset Score
            </button>
        </section>

        <!-- Game Over Modal -->
        <div class="modal hidden" id="gameOverModal">
            <div class="modal-overlay" id="modalOverlay"></div>
            <div class="modal-content" id="modalContent">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalTitle">Game Over</h2>
                </div>
                <div class="modal-body">
                    <p class="modal-message" id="modalMessage">Player X wins!</p>
                    <div class="modal-actions">
                        <button class="btn btn--primary btn--lg" id="playAgainBtn">Play Again</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
